<!-- contact-form.html -->

<div id="contact-form-container" class="form-container">
    <div class="form-content">
        <span id="close-form">&times;</span>
        <h2>Kontak Kami</h2>
        <p>Selamat datang! Jika Anda memiliki pertanyaan atau membutuhkan bantuan, silakan isi formulir di bawah ini.</p>
        <form id="contact-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />
            <label for="number">Nomor:</label>
            <input type="text" id="number" name="number" placeholder="Masukkan nomor WhatsApp Anda" required />
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" placeholder="Masukkan pesan Anda" rows="4" required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>
</div>
